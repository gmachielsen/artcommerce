{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}
  <h2>Sign up as Customer</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ user_form | as_bootstrap }}
    {{ user_type_form | as_bootstrap }}
    
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
